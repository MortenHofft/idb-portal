{% extends "base.html" %} {% block headblock %}
<meta property="og:site_name" content="iDigBio Specimen Portal" />
<meta property="og:title" content="iDigBio Portal Home" />
<meta property="og:image" content="https://www.idigbio.org/sites/default/files/sites/default/files/idigbio_og.png" />
<meta property="og:url" content="{{user.protocol}}://{{ user.host }}/portal" />
<meta property="og:description" content="The iDigBio Specimen Portal provides access to millions of digitized natural history records gathered from institutions across the United States." />

<link rel="stylesheet" type="text/css" href="/portal/css/home.css">
<link rel="stylesheet" type="text/css" href="/portal/css/jquery-ui-1.10.0.custom.css">

{% endblock %} {% block content %}
<div class="row" id="portal-home">
    <div class="col-lg-5 col-lg-offset-3" class="clearfix" id="search-row"> 
                <h3>Start Searching Specimen Records</h3>
                <form class="form-inline">
                    <div id="search-form-group" class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="Scientific Name" class="form-control" id="searchbox" autocomplete="off" >
                            <a class="input-group-addon btn btn-material-lightblue" >Go</a>
                        </div>
                        <p style="font-size:.75em">Press ESC to close auto-complete suggestions. </p>
                    </div>
                </form>
    </div>
</div>

</div>-->
<div class="row" id="stats-row">
    <div class="col-lg-3 col-lg-offset-3" id="react-wrapper">
        <h4>Specimen Records</h4>
        <h4 id="recordcount"></h4>
        <div class="chart" id="specimen-chart"></div>
    </div>
    <div class="col-lg-3" id="react-wrapper">
        <h4>Media Records</h4>
        <h4 id="mediacount"></h4>
        <div class="chart" id="media-chart"></div>
    </div>
</div>
