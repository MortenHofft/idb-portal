{% extends "base.html" %}

{% block headblock %}
<link rel="stylesheet" type="text/css" href="/portal/css/publishers.css">
<meta property="og:site_name" content="iDigBio Specimen Portal" />
<meta property="og:title" content="iDigBio Publishers" />
<meta property="og:image" content="https://www.idigbio.org/sites/default/files/sites/default/files/idigbio_og.png" />
<meta property="og:url" content="{{user.protocol}}://{{ user.host }}/portal/publishers" />
<meta property="og:description" content="iDigBio data publishers list" />
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row" >
        <div class="col-lg-7 col-lg-offset-2" id="publishers-wrapper">
            <h1>Data Publishers</h1>
            <p>This page shows all iDigBio data contributors. If you are interested in providing data, consult the <a href="//www.idigbio.org/wiki/index.php/Data_Ingestion_Guidance">data ingestion guide</a> for more information.</p>
                <div id="main">
                    <div style="height:400px; text-align:center; padding-top:170px;">
                        <img src="/portal/img/ajax-loader-2.gif">
                    </div>
                </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.js"></script>

<script>
$(function() {
  console.log( 'ready!' );
  window.$('table').tablesorter();

});
</script>

{% endblock %}
